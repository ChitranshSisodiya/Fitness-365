<div class="login">
    <header>
        <mat-toolbar>
            <span class="leftSpace">Admin Login</span>
            <span class="AppName">Fitness 365</span>
        </mat-toolbar>
    </header>
    <div class="LoginContainer">
        <form class="loginBox" [formGroup]="loginForm">

            <mat-form-field  class="fields" hideRequiredMarker color="warning" appearance="fill">
                <mat-label>Enter UserId</mat-label>
                <input matInput type="number" formControlName="userId" maxlength="6" id="userId" required>
            </mat-form-field>


            <mat-form-field class="fields" hideRequiredMarker color="warning"  appearance="fill">
                <mat-label>Enter password</mat-label>
                <input matInput type="password" id="password"  formControlName="password" required [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>


            <button mat-raised-button class="formButton" (click)="login()" color="primary">Login</button>

        </form>
    </div>
</div>
